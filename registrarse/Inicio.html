<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="estilos.css">

<body>
    <header>
        <a href="#" class="logo">
            <img src="logo.png" alt="Logo petsitter">
            <h2 class="Petsitter">Petsitter</h2>
        </a>
        <nav>
            <a href="" class="nav-link">Inicio</a>
            <a href="" class="nav-link">Quiero ser cuidador</a>
            <a href="" class="nav-link">Ingreso</a>
        </nav>
    </header>
    <form action="index.html" class="form-box">
        <h4 class="form-title">Registrarse</h4>
        <h5 class= "form-subtitle">Te damos la bienvenida a Petsitter</h5>
        <select name="pais">
            <option value="AR">Argentina (+54)</option>
            <option value="BO">Bolivia (+591)</option>
            <option value="BR">Brasil (+55)</option>
            <option value="CL">Chile (+56)</option>
            <option value="CO"selected>Colombia (+57)</option>
            <option value="PA">Panamá (+507)</option>
            <option value="PY">Paraguay (+595) </option>
            <option value="PE">Perú (+51)</option>
            <option value="UY">Uruguay (+598)</option>
            <option value="VE">Venezuela (+58)</option>
            <option value="RD">República Dominicana (+51)</option>
            </select>
                <input type="telefono" placeholder="Número de telefono">
                
                <h6 class = "bienvenida">Te vamos a confirmar el número por teléfono o mensaje de texto. Sujeto a las tarifas estándar para mensajes y datos. Política de privacidad</h6>
        <input type="nombre completo" placeholder="Nombre completo">
        <input type="direccion" placeholder="Dirección">
        <input type="correo" placeholder="Correo">
        <input type="contraseña" placeholder="Contraseña">
        <button type="submit">
            Continúa 
        </button>
        <button type="cuidador">
                ¡Quiero ser cuidador!
        </button>
    </form>  
    
    
</body>
</html>
